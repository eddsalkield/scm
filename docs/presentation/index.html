      <section data-markdown>
        <textarea data-template>
            ## Dotfiles manager?

            Dotfiles are user configuration files.

            Example:

            - vim --> `.vimrc`
            - i3-wm --> `.config/i3/config`

          </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
            ![github image](img/github-dotfiles.png) <!-- .element: style="float:right;width:25%;" -->

            ## Dotfiles manager?

            Some users have a lot of dotfiles!

            Git/GitHub to save & track changes

            Dotfiles manager to link between repo and file locations

          </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
            ## Design

            - command line application
            - simple operation
            - work with structured repository of files

          </textarea>
      </section>

      <section>

        <section data-markdown>
          <textarea data-template>
              ## Features

              ### Package based design

              - works with "packages" - one or more in repository
              - install or remove packages
              - add new file to package to track

            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ### Host specific config

              Each computer is different. Different scripts and files per host based on repo file structure.

            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ### Safety and security

              - run in test mode (no fs changes)
              - ask for confirmation
              - only overwrite if force mode chosen

            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ### Hooks

              Custom scripts can be run before and after installation or removal.
            </textarea>
        </section>

      </section>

        <section data-markdown>
          <textarea data-template>
              ### Unit tests

              Rust and cargo (build tool) have excellent test support.

              ```rust
              #[test]
              fn check_force_on() {
                  let app = app::new();
                  let app_args = vec!["manager", "-f", "install", "vim"];
                  let args = args::get_args(
                    app.get_matches_from(app_args)
                  ).unwrap();
                  assert!(args.force);
              }
              ```

            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ### Integration tests

              More difficult!

              - Developed a custom bash script runner
              - Each test is a bash script in `tests/integration_tests/`

            </textarea>
        </section>


        <section data-markdown>
          <textarea data-template>
              ### Continuous Integration

              ![travisci](https://avatars0.githubusercontent.com/u/639823?v=4&s=200) <!-- .element: style="float:left;width:20%;" -->

              Travis CI supports rust projects and integrates with GitHub.

              Able to run all tests on every push to GitHub.

            </textarea>
