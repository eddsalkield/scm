sudo: false

language: rust
rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

env:
  global:
    - RUSTFLAGS="-C link-dead-code"


script:
  - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz && tar xzf master.tar.gz && cd kcov-master && mkdir build && cd build && cmake .. && make && make install DESTDIR=../../kcov-build && cd ../.. && rm -rf kcov-master && export KCOV_BIN="./kcov-build/usr/local/bin/kcov"
  - cargo build --verbose
  - cargo test --verbose
  - ./integration_tests.sh

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
    - libiberty-dev
    - zlib1g-dev

after_success: |
  cargo clean &&
  cargo test --no-run &&
  for file in target/debug/dotfiles_manager-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; $KCOV_BIN --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  $KCOV_BIN --coveralls-id=$TRAVIS_JOB_ID --merge target/cov target/cov/* &&
  echo "Uploaded code coverage"
